<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Action Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <main class="card">
        <div class="leftCard">
          <div class="profile">
            <img src="./profile.jpg" alt="" width="100px">

            <h3>GS-GABBARE</h3>
            <p>pro member</p>
           </div>
          </div>
        
          <div class="menu">
            <ul>
              <li>
                <i class="fa-solid fa-bars-staggered"></i>

              <li>
                <i class="fa-brands fa-steam"></i>
                <h3>Games</h3>
              </li>
              <li>

              </li>
              <li>
                <i class="fa-solid fa-book"></i>
                <h3>Library</h3>
              </li>
            </ul>
          </div>
          <div class="joinCard">
            <p>Join pro for free Games</p>
            <img src="./controller.png" alt="">

        </div>
        <div class="rightCard">

            </div>

                   </div>
                      <div class="gamename">
                        <h3>Assassins Creed vslhalla</h3>

                      </div>

                      </div>
                </div>

            </div>

            <div class="gameArea">
              <div class="gameCard">

                  <img src="https://static.wikia.nocookie.net/2a70f9f2-a4fb-4c33-9131-19ac8ee5d7e3/scale-to-width/755" alt="" width="100px">
                 </div>
                    <div class="gamename">
                      <h3>Assassins Creed vslhalla</h3>
                      <p>PS5 Version</p>
                      <hr>
                    </div>
                    <div class="gameper">
                      <p>60%</p>
                    </div>
              </div>

          </div>

          <div class="gameArea">
            <div class="gameCard">
               <div  class="gameimage">
                <img src="https://static.wikia.nocookie.net/2a70f9f2-a4fb-4c33-9131-19ac8ee5d7e3/scale-to-width/755" alt="" width="100px">
               </div>
                  <div class="gamename">
                    <h3>Assassins Creed vslhalla</h3>
                    <p>PS5 Version</p>
                    <hr>
                  </div>
                  <div class="gameper">
                    <p>60%</p>
                  </div>
            </div>

        </div>
        </div>
