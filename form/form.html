<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>
<body>
    
    
    <form >
      <fieldset>
                <legend>Personal Details</legend>

        <label>FirstName :</label>
        <input type="text"><br><br>
        <label>MiddleName :</label>
         <input type="text" ><br><br>
         <label>LastName :</label>
         <input type="text" ><br><br>

         <label>Course :</label>
         <select >
            <option value="" >Course</option>
            <option value="">BCA</option>
            <option value="">BBA</option>
            <option value="">B.Tech</option>
            <option value="">MCA</option>
            <option value="">MBA</option>
            <option value="">M.Tech</option>
         </select><br><br>
         <label for="gender">Gender:</label><br><br>
         <input type="radio"  value="Male" name="m"> Male <br>
         <input type="radio"  value="female"name="m"> Female <br>
         <input type="radio" value="other"name="m"> Other <br><br>
        
         <label>DOB</label>
         <input type="datetime-local"><br><br>
         <label>Phone :</label>
         <input type="tel"><br><br>

         <label>Address</label><br>
         <textarea name="" id="" cols="80" rows="8"></textarea><br><br>

         <label >Email :</label>
         <input type="email"> <br><br>

         <label >Password :</label>
         <input type="password"><br><br>

         <label >Re-type password :</label>
         <input type="password"><br><br>

         <input type="checkbox">Agree to terms and conditions<br><br>

         Choose File <input type="file" placeholder="Choose File"> <br><br>

         <label >Choose Color</label>
         <input type="color"><br><br>
         
         <button>Reset</button> <input type="submit">

        </fieldset>
    </form>

</body>
</html>
